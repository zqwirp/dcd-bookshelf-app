<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="fonts-roboto/stylesheet.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Bookshelf App</title>
  </head>

  <body>
    <header>
      <h1>BOOKSHELF</h1>
    </header>

    <main>
      <div class="container">
        <div class="section">
          <h2 class="section__title">SUBMIT</h2>
          <form id="submit-form" action="" class="form">
            <div class="field-group">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                placeholder="ex. Rindu"
                minlength="3"
                required
              />
            </div>
            <div class="field-group">
              <label for="author">Author</label>
              <input
                type="text"
                id="author"
                placeholder="ex. Tere Liye"
                minlength="3"
              />
            </div>
            <div class="field-group">
              <label for="year">Year</label>
              <input
                type="number"
                placeholder="ex. 2014"
                id="year"
                min="1888"
                max="2222"
                required
              />
            </div>
            <div class="checkbox">
              <label for="status">Completed</label>
              &nbsp;
              <input id="status" type="checkbox" />
            </div>
            <button class="form__button">SUBMIT</button>
          </form>
        </div>

        <div class="section">
          <h2 class="section__title">INCOMPLETED</h2>

          <div id="unfinished-shelf">
            <div class="book">
              <div class="info">
                <div class="book__title">Rindu</div>
                <div class="book__author">Tere Liye</div>
                <div class="book__year">2000</div>
              </div>

              <div class="buttons">
                <button class="book__button check"></button
                ><!--
                --><button class="book__button trash"></button>
              </div>
            </div>

            <div class="book">
              <div class="info">
                <div class="book__title">Rindu</div>
                <div class="book__author">Tere Liye</div>
                <div class="book__year">2000</div>
              </div>

              <div class="buttons">
                <button class="book__button check"></button
                ><!--
                --><button class="book__button trash"></button>
              
              </div>
            </div>
          </div>
        </div>

        <div class="section">
          <h2 class="section__title">COMPLETED</h2>

          <div id="finished-shelf">
            <div class="book">
              <div class="info">
                <div class="book__title">Rindu</div>
                <div class="book__author">Tere Liye</div>
                <div class="book__year">2000</div>
              </div>

              <div class="buttons">
                <button class="book__button undo"></button
                ><!--
                --><button class="book__button trash"></button>
              </div>
            </div>

            <div class="book">
              <div class="info">
                <div class="book__title">Rindu</div>
                <div class="book__author">Tere Liye</div>
                <div class="book__year">2000</div>
              </div>

              <div class="buttons">
                <button class="book__button undo"></button
                ><!--
                --><button class="book__button trash"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer style="text-align: center; line-height: 50px">
      &copy; 2022 zqwirp
    </footer>
    <script src="script.js"></script>
  </body>
</html>
