<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="fonts-roboto/stylesheet.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Bookshelf App</title>
  </head>

  <body>
    <header>
      <h1>BOOKSHELF</h1>
    </header>

    <main>
      <div class="container">
        <div class="section">
          <div class="section__title"><h2>SUBMIT</h2></div>
          <form id="submit-form" action="" class="form">
            <input type="text" id="title" placeholder="title" required />
            <input type="text" id="author" placeholder="author" />
            <input
              type="number"
              placeholder="1991"
              id="year"
              min="1888"
              max="2222"
            />
            <input id="status" type="checkbox" />
            <button>SUBMIT</button>
          </form>
        </div>

        <div class="section">
          <div class="section__title"><h2>UNFINISHED</h2></div>

          <div id="unfinished-shelf">
            <div class="book">
              <div class="book__title">Rindu</div>
              <div class="book__author">Tere Liye</div>
              <div class="book__year">2000</div>
              <div class="book__status">Not finished</div>

              <div class="book__buttons">
                <button>remove</button
                ><!--
                --><button>finished</button>
              </div>
            </div>

            <div class="book">
              <div class="book__title">Rindu</div>
              <div class="book__author">Tere Liye</div>
              <div class="book__year">2000</div>
              <div class="book__status">Not finished</div>

              <div class="book__buttons">
                <button>remove</button
                ><!--
                --><button>finished</button>
              </div>
            </div>
          </div>
        </div>

        <div class="section">
          <div class="section__title">
            <h2>FINISHED</h2>
          </div>

          <div id="finished-shelf">
            <div class="book">
              <div class="book__title">Rindu</div>
              <div class="book__author">Tere Liye</div>
              <div class="book__year">2000</div>
              <div class="book__status">Not finished</div>

              <div class="book__buttons">
                <button>remove</button
                ><!--
                --><button>finished</button>
              </div>
            </div>

            <div class="book">
              <div class="book__title">Rindu</div>
              <div class="book__author">Tere Liye</div>
              <div class="book__year">2000</div>
              <div class="book__status">Not finished</div>

              <div class="book__buttons">
                <button>remove</button
                ><!--
                --><button>finished</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer style="text-align: center; line-height: 50px">
      &copy; 2022 zqwirp
    </footer>
    <script src="script.js"></script>
  </body>
</html>
