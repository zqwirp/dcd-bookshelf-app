    <main>
      <div class="container">
        <div class="section">
          <h2 class="section__title">SUBMIT</h2>
          <form id="submit-form" action="" class="form">
            <div class="field-group">
              <label for="title">Title</label>
              <input
                type="text"
                id="title"
                placeholder="ex. Rindu"
                minlength="3"
                required
              />
            </div>

            <div class="field-group">
              <label for="author">Author</label>
              <input
                type="text"
                id="author"
                placeholder="ex. Tere Liye"
                minlength="3"
                maxlength="50"
              />
            </div>

            <div class="field-group">
              <label for="year">Year</label>
              <input
                type="number"
                placeholder="ex. 2014"
                id="year"
                min="1888"
                max="2222"
                required
              />
            </div>
            <div class="checkbox">
              <label for="status">Completed</label>
              &nbsp;
              <input id="status" type="checkbox" />
            </div>
            <button class="form__button">SUBMIT</button>
          </form>
        </div>

        <div class="section">
          <h2 class="section__title">SEARCH</h2>

          <form class="form" action="" id="search-form">
            <div class="field-group">
              <label for="title">Search by title</label>
              <input
                type="text"
                id="search"
                placeholder="ex. the dragon, samurai, end of world, etc."
                minlength="3"
                maxlength="50"
              />
            </div>

            <button class="form__button">SEARCH</button>
          </form>
        </div>
